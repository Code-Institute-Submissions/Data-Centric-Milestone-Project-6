{% extends "base.html" %}
    {% block content %}

        <main class="container center-align">
            <div class="row">
                <div class="col s12 m6">
                  <div class="card grey lighten-4">
                        <form class="col s12 center-align">
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="fa fa-user-circle"></i>
                              <input id="username" type="text" class="validate" required
                                minlength="5" maxlength="20">
                              <label for="username">Username</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="fa fa-key"></i>
                              <input id="password" type="text" class="validate" required 
                                minlength="5" maxlength="20">
                              <label for="password">Password</label>
                            </div>
                            <button class="btn waves-effect waves-light green darken-1" type="submit" name="register">Register<i class="material-icons right"></i>
                            </button>
                          </div>
                        </form>
                      </div>
                  </div>
                </div>
              </div>
        </main>

    {% endblock %}
