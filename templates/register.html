<!-- Jinja tells the document to add this documents code in to base.html -->
{% extends "base.html" %}

<!-- The content we are inserting into the base.html template. -->
{% block content %}

<!-- Register Heading. We know what page we are on. -->
<h3 class="center-align">Register <i class="fa fa-pencil"></i></h3>

<!-- Sets up our main container for the rest of the page content. -->
<main class="container s12 m4 l8 center">
  <hr><br>
    <div class="card blue-grey lighten-5 center">
        <div class="row">
            <form class="col s12 center"  method="POST" action="{{ url_for('register') }}">
                <div class="row">
                  <div class="input-field col s12 center">
                    <i class="fa fa-user-circle prefix"></i>
                    <input id="username" name="username" type="text"
                        required pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="username">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12 center">
                    <i class="fa fa-lock prefix"></i>
                    <input id="password" name="password" type="password"
                        required pattern="^[a-zA-Z0-9]{5,15}$" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect green darken-1 center" type="submit">Register
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% if session["user"] %}
    <div class="row">
    <p>Already Registered? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
    {% endif %}
</main>

{% endblock %}
