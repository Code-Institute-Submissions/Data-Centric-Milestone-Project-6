{% extends "base.html" %}
    {% block content %}
        <h3 class="center"><i class="fa fa-cog" aria-hidden="true"></i> Character Creation <i class="fa fa-cog" aria-hidden="true"></i></h3>

        <main class="container">
            <hr><br>
            <div class="card blue-grey lighten-5 center">
                <div class="row">
                    <form class="col s12 center"  method="POST" action="{{ url_for('create') }}">
                        <div class="row">
                          <div class="input-field col s6 center">
                            <i class=""></i>
                            <input id="name" name="name" type="text"
                                required pattern="^[a-zA-Z0-9]{2,50}$" class="validate">
                            <label for="name">Name</label>
                          </div>
                          <div class="input-field col s6 center">
                            <i class=""></i>
                            <input id="title" name="title" type="text"
                                class="validate">
                            <label for="title">Title</label>
                          </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <select>
                                  <option value="" disabled selected>Choose Rank</option>
                                  {% for level in rank %}
                                  <option>{{ level.rank_name }}</option>
                                  {% endfor %}
                                </select>
                                <label for="rank">Rank</label>
                              </div>
                            <div class="input-field col s6 center center-align">
                                <i class=""></i>
                                <input id="image" name="image" type="text"
                                    class="validate">
                                <label for="image">Image URL</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4 center">
                              <i class=""></i>
                              <input id="species" name="species" type="text"
                                  required pattern="^[a-zA-Z]{2,50}$" class="validate">
                              <label for="species">Species</label>
                            </div>
                            <div class="input-field col s4">
                                <select>
                                  <option value="" disabled selected>Choose Gender</option>
                                  {% for gender in genders %}
                                  <option>{{ gender.gender_name }}</option>
                                  {% endfor %}
                                </select>
                                <label for="gender">Gender</label>
                              </div>
                            <div class="input-field col s4 center">
                              <i class=""></i>
                              <input id="age" name="age" type="text"
                                  required pattern="^[0-9]$" class="validate">
                              <label for="age">Age</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s4 center">
                              <i class=""></i>
                              <input id="hair" name="hair" type="text"
                                  required pattern="^[a-zA-Z]$" class="validate">
                              <label for="hair">Hair</label>
                            </div>
                            <div class="input-field col s4 center">
                                <select>
                                  <option value="" disabled selected>Choose Physique</option>
                                  {% for build in builds %}
                                  <option>{{ build.build_name }}</option>
                                  {% endfor%}
                                </select>
                                <label for="physique">Physique</label>
                              </div>
                              <div class="input-field col s4">
                                <select multiple>
                                  <option value="" disabled selected>Choose Talent(s)</option>
                                  {% for talent in talents %}
                                  <option>{{ talent.talent_name }}</option>
                                  {% endfor %}
                                </select>
                                <label for="talents">Talent(s)</label>
                              </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <select multiple>
                                      <option value="" disabled selected>Choose Trait(s)</option>
                                      <optgroup label="Positive Traits">
                                        {% for trait in positive %}
                                        <option>{{ trait.trait_name }}</option>
                                        {% endfor %}
                                      </optgroup>
                                      <optgroup label="Negative Traits">
                                        {% for trait in negative %}
                                        <option>{{ trait.trait_name }}</option>
                                        {% endfor %}
                                      </optgroup>
                                    </select>
                                    <label for="traits">Traits</label>
                                  </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s12 center-align">
                                <i class=""></i>
                                <input id="backstory" name="backstory" type="text">
                                <label for="backstory">Backstory</label>
                              </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect green darken-1 center" type="submit" name="submit">Create
                                </button>
                            </div>
                    </form>
                </div>
            </div>

        </main>
    {% endblock %}
